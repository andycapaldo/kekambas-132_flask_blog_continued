<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kekambas Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    {% include 'nav.html' %}

    <div class="row">
        <div class="col text-center">
            <h1>Hello {{ first_name.upper() }} {{ last_name }}</h1>
            
            {% if first_name == 'Brian' %}
                <h3>I am from Chicago</h3>
            {% else %}
                <h3>Something interesting</h3>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <p>Here are some of my favorite colors:</p>
                <ol>
                    {% for color in colors %}
                        <li>{{ color.upper() }}</li>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
